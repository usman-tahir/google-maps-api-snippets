<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps API Test Window</title>
    <style>
      #map {
        width: 500px;
        height: 500px;
        float: right;
      }
      
      #marker-sidebar li {
        width: 80px;
        height: 40px;
        margin: 1.5px;
        padding-top: 20px;
        background-color: lightgray;
        list-style: none;
        font-family: sans-serif;
        text-align: center;
      }
      
      p {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="marker-sidebar"></div>
    <script src="site-loader.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&callback=initSiteMap"></script>
  </body>
</html>
